<!DOCTYPE html>
<html>
    <head>
        <title>Bus Stop Departures/Arrivals</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="functionality2.js" async defer></script>
        <link rel="stylesheet" href="styling.css">
    </head>

    <body>
        
        <h>Stop ID:</h>
        <input type="text" style="padding: 2px" id="stopInput" value="STA_ELMPUBWF">
        <button id="GetStopScheduleButton">Get Schedule</button>

        <h>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Change color scheme:</h>
        <input type="text" id="color1" style="padding: 2px">
        <input type="text" id="color2" style="padding: 2px">
        <button id="setNewColorScheme">Set</button>

        <div id="currentTime">
            <br>
            <b>Current Time: </b>
            <h id="time"></h>
            <br>
        </div>

        <div id="stopInfo">
            <br>

            <b>Schedule for stop: </b>
            <h id="stopName"></h><br>
            <br>

            <b>Routes that service this stop:</b><br>
            <span id="routes">
                
            </span>
        </div>

        <div id="tripInfo">

            <p style="font-weight: bold">Upcoming Trips:</p>

            <div id="trips"> </div>

            <!-- 
            <table style="width: 80%">
                <tr>
                    <th style="width: 50%">Departures</th>
                    <th style="width: 50%">Arrivals</th>
                </tr>
            </table> 
            -->

        </div>

    </body>
</html>
